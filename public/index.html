<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#020617" />
  <title>Anonymous Chat - Talk to Strangers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app">
    <div class="container" role="application">
      
      <header class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="brand-text">
            <h1>Anonymous Chat</h1>
            <p class="tagline">Talk to strangers. Stay safe.</p>
          </div>
        </div>

        <div class="status-pill" id="statusBar" role="status" aria-live="polite">
          <span class="dot" aria-hidden="true"></span>
          <span id="statusText">Click "Start Chat" to begin</span>
          <span id="typingIndicator" class="typing-indicator" style="display:none;">
            • Stranger is typing…
          </span>
        </div>
      </header>

      <section class="chat" aria-label="Chat area">
        <div class="chat-box" id="chatBox">
          <div class="welcome-message">
            <h2>Welcome</h2>
            <p>Start a chat and get paired with a random stranger.</p>
            <p class="note">No accounts. No profiles. Just conversation.</p>
          </div>
        </div>
      </section>

      <section class="composer" aria-label="Message composer">
        <div class="input-area">
          <input
            type="text"
            id="messageInput"
            placeholder="Message…"
            autocomplete="off"
            autocapitalize="sentences"
            enterkeyhint="send"
            disabled
          />
          <button id="sendBtn" disabled>Send</button>
        </div>

        <div class="action-buttons">
          <button id="startBtn" class="primary-btn">Start</button>
          <button id="nextBtn" class="secondary-btn" style="display:none;">Next</button>
        </div>

        <footer class="footer">
          <p>Be respectful • Don’t share personal info</p>
        </footer>
      </section>

    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Anonymous Chat | Cyber-Glass</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="neural-glow"></div>
    <div class="container">
        <!-- Header -->
        <header class="glass-header">
            <div class="header-content">
                <div class="status-dot online" id="statusDot"></div>
                <div class="header-text">
                    <h1>Cyber Chat</h1>
                    <p class="status-subtext" id="statusSubtext">System Ready</p>
                </div>
            </div>
        </header>

        <!-- Chat Box -->
        <div class="chat-box" id="chatBox">
            <div class="welcome-screen">
                <div class="welcome-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a10 10 0 1 0 10 10H12V2zM12 12L2.7 7.35"/>
                        <path d="M12 12l5.3 9.2"/>
                    </svg>
                </div>
                <h2>Cyber-Glass</h2>
                <p class="welcome-desc">Connect to the anonymous neural network.</p>
            </div>
        </div>

        <div class="typing-bubble" id="typingBubble" style="display: none;">
            <div class="typing-dots">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Input Cockpit -->
        <div class="input-cockpit">
            <div class="cockpit-controls">
                <div class="enhance-toggle">
                    <span>Enhance</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="resetBtn" class="reset-text-btn">Reset</button>
            </div>
            <div class="cockpit-input-row">
                <textarea 
                    id="messageInput" 
                    placeholder="Enter frequency..." 
                    rows="1"
                    disabled
                ></textarea>
                <button id="sendBtn" disabled class="cockpit-send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Action Bar (Hidden in new cockpit design, but kept for script logic) -->
        <div class="action-bar" style="display: none;">
            <button id="startBtn" class="action-btn primary">Start</button>
            <button id="nextBtn" class="action-btn secondary">Next</button>
        </div>
        
        <!-- Re-adding Start/Next buttons to cockpit logic or as floating buttons -->
        <div class="cockpit-overlay-controls">
             <button id="cockpitStartBtn" class="cockpit-main-btn">Initialize Connection</button>
             <button id="cockpitNextBtn" class="cockpit-main-btn next" style="display: none;">Next Frequency</button>
        </div>
    </div>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
